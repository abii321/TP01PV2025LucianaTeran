<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <div class="containter">
        <!--Encabezado-->
        <header>
            <h1>Argentina</h1>
        </header>

        <!--Barra de navegacion-->
        <nav>
            <a href="index.html">Principal</a>
            <a href="museos.html">Museos</a>
            <a href="contacto.html">Contacto</a>
        </nav>

        <!--Seccion 1-->
        <section id="contacto">
            <h2>Formulario</h2>
            <div class="formulario">
                <form>
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" placeholder="Tu nombre" required> <br>
                    <br>
                    
                    <label for="apellido">Apellido</label>
                    <input type="text" id="apellido" placeholder="Tu apellido" required> <br>
                    <br>

                    <label for="correo">Correo</label>
                    <input type="email" id="correo" placeholder="Tu correo electronico" required> <br>
                    <br>

                    <label for="mensaje">Mensaje</label>
                    <textarea id="mensaje" name="mensaje" rows="6" placeholder="Tu opinion" required></textarea>
                    <br> <br>

                    <label>Encuesta Opcional</label>
                    <label>¿Como calificarias este sitio web?</label>
                    <label><input type="radio" name="calificacion" value="excelente"> Excelente</label>
                    <label><input type="radio" name="calificacion" value="buena"> Buena</label>
                    <label><input type="radio" name="calificacion" value="regular"> Regular</label>
                    <label><input type="radio" name="calificacion" value="mala"> Mala</label>
                    <br>

                    <label>¿Recomendadrias el sitio web?</label>
                    <label><input type="radio" name="recomendacion" value="si"> Si</label>
                    <label><input type="radio" name="recomendacion" value="no">No</label>
                    <br>

                    <label>Pais de origen</label>
                    <select id="pais" name="pais">
                        <option value="ar">Argentina</option>
                        <option value="mx">Mexico</option>
                        <option value="es">España</option>
                        <option value="otro">Otro pais</option>
                    </select>
                    <br> <br>

                    <button type="submit" onclick="enviarFormulario()">Enviar</button>
                </form>
            </div>
        </section>

        <!--Seccion 2-->
        <section id="seccion2">
            <h2>Redes Sociales</h2>
            <div class="all_redes">
                <div class="redes">
                    <p>Instagram</p>
                    <img src="assets/images/instagram.png" alt="imagen illustrativa">
                </div>
                <div class="redes">
                    <p>Facebook</p>
                    <img src="assets/images/facebook.png" alt="imagen ilustrativa">
                </div>
                <div class="redes">
                    <p>X</p>
                    <img src="assets/images/gorjeo.png" alt="imagen ilustrativa">
                </div>
            </div>
        </section>

        <footer>
            <p>©2025 Todos los derechos reservados. </p>
            <p>Luciana Abigail Teran. Escuela de Minas</p>
        </footer>


        <script>
            // Funcion que se ejecuta cuando se hace click en el boton
            function enviarFormulario() {
                // Evitar que el formulario se envie y la pagina se recargue
                event.preventDefault();

                // Obtener los valores de los inputs
                var nombre = document.getElementById("nombre").value;
                var apellido = document.getElementById("apellido").value;

                // Mostrar  los valores en la consola
                console.log("Nombre:", nombre);
                console.log("Apellido:", apellido);

                alert("Nombre: " +nombre+ " y Apellido: " +apellido);
            }
        </script>

    </div>
</body>

</html>
