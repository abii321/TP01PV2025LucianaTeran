    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <div class="containter">
        <!--Encabezado-->
        <header>
            <h1>Argentina</h1>
        </header>

        <!--Barra de navegacion-->
        <nav>
            <a href="index.html">Principal</a>
            <a href="museos.html">Museos</a>
            <a href="contacto.html">Contacto</a>
        </nav>

        <!--Seccion 1-->
        <section id="contacto">
            <h2>Formulario</h2>
            <div class="formulario">
                <form>
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" placeholder="Tu nombre" required> <br>
                    
                    <label for="apellido">Apellido</label>
                    <input type="text" id="apellido" placeholder="Tu apellido" required> <br>
                    
                    <label for="correo">Correo</label>
                    <input type="email" id="correo" placeholder="Tu correo electronico" required> <br>
                    
                    <label for="mensaje">Mensaje</label>
                    <textarea id="mensaje" name="mensaje" rows="6" placeholder="Tu opinion" required></textarea>

                    <label>Encuesta Opcional</label> <br>
                    <input class="check" type="checkbox">
                    <label>¿Desea recibir correos semanales?</label>
                    <input class="check" type="checkbox">

                        <label>¿Desea que el correo sea anonimo?</label> <br>

                    <button type="submit">Enviar</button>
                </form>
            </div>
        </section>

        <!--Seccion 2-->
        <section id="seccion2">
            <h2>Redes Sociales</h2>
            <div class="all_redes">
                <div class="redes">
                    <p>Instagram</p>
                    <img src="assets/images/instagram.png" alt="imagen illustrativa">
                </div>
                <div class="redes">
                    <p>Facebook</p>
                    <img src="assets/images/facebook.png" alt="imagen ilustrativa">
                </div>
                <div class="redes">
                    <p>X</p>
                    <img src="assets/images/gorjeo.png" alt="imagen ilustrativa">
                </div>
            </div>
        </section>

        <footer>
            <p>©2025 Todos los derechos reservados. </p>
            <p>Luciana Abigail Teran. Escuela de Minas</p>
        </footer>
    </div>
</body>

</html>
